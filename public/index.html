<!DOCTYPE html>
<html lang="en">
<head>
  <title>HashiChat</title>

  <style type="text/css" media="screen">
    html {
      overflow: hidden;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: Helvetica;
      overflow: hidden;
      padding: 30px;
      padding-bottom: 100px;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #log {
      background: white;
      margin: 0;
      height: 100%;
      margin-bottom: 20px;
      overflow: auto;
    }

    .msg {
      padding: 5px 0;
      margin-bottom: 3px;
      clear: both;
    }

    .gravatar {
      float: left;
      margin-right: 10px;
      border: 1px solid #999;
      border-radius: 4px;
      padding: 2px;
    }

    .announce {
      font-size: 12px;
      font-style: italic;
      text-align: center;
      padding: 14px 0;
    }

    .username {
      color: #333;
      display: inline-block;
      font-weight: bold;
      margin-top: 3px;
      margin-right: 4px;
      margin-bottom: 5px;
    }

    .timestamp {
      color: #aaa;
      font-size: 12px;
      font-weight: normal;
    }

    .message {
      display: block;
    }

    #text {
      border: 2px solid #ddd;
      border-radius: 4px;
      color: #333;
      outline: none;
      font-size: 12pt;
      padding: 13px 18px;
      width: 100%;
    }

    #text:focus {
      border: 2px solid #aaa;
    }
  </style>

  <script type="text/javascript">
    window.onload = function () {
        var conn;
        var msg = document.getElementById("text");
        var log = document.getElementById("log");

        function appendLog(item) {
          var doScroll = log.scrollTop === log.scrollHeight - log.clientHeight;
          log.appendChild(item);
          if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
          }
        }

        function displayAnnounce(obj) {
          var announce = document.createElement("div");
          announce.className += "announce";
          announce.innerText = obj.message;
          appendLog(announce)
        }

        function displayMessage(obj) {
          var img = document.createElement("img");
          img.className += "gravatar";
          img.src = "http://www.gravatar.com/avatar/"+obj.md5+"?s=48&d=identicon&r=PG";
          img.height = "48";
          img.width = "48";

          var username = document.createElement("span");
          username.className += "username";
          username.innerText = obj.username;

          var d = new Date();
          var timestamp = document.createElement("time");
          timestamp.className += "timestamp";
          timestamp.setAttribute("datetime", d);
          timestamp.innerText =  d.toLocaleTimeString();

          var message = document.createElement("div");
          message.className += "message";
          message.innerText = obj.message;

          var msg = document.createElement("div");
          msg.className += "msg";

          msg.appendChild(img);
          msg.appendChild(username);
          msg.appendChild(timestamp);
          msg.appendChild(message);

          appendLog(msg);
        }

        document.getElementById("form").onsubmit = function () {
          if (!conn) {
            return false;
          }
          if (!msg.value) {
            return false;
          }
          conn.send(msg.value);
          msg.value = "";
          return false;
        };

        if (window["WebSocket"]) {
            conn = new WebSocket("ws://"+location.host+"/ws");
            conn.onclose = function (evt) {
              var item = document.createElement("div");
              item.innerHTML = "<b>Connection closed.</b>";
              appendLog(item);
            };
            conn.onmessage = function (evt) {
              var content = evt.data;

              var obj = JSON.parse(content);

              if (obj.type === "announce") {
                displayAnnounce(obj)
              } else if (obj.type === "message") {
                displayMessage(obj)
              } else {
                console.log("Unknown type: " + obj.type)
              }
            };

            // Send a keep-alive down the websocket every 10s to ensure the
            // connection stays active.
            setInterval(function() {
              conn.send("")
            }, 10000);
        } else {
          var item = document.createElement("div");
          item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
          appendLog(item);
        }
    };
  </script>
</head>

<body>
  <div id="log"></div>
  <form id="form">
    <input type="text" id="text" size="64" placeholder="Type your message and press enter to send..." autofocus />
  </form>
  </body>
</html>
